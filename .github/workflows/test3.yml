---
name: Run Unit Tests For Ubuntu with all push

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - Victoria
      - Javon
      - Todasha
      - jin
      - tumi
      - james

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up virtual display (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          nohup Xvfb :99 &  # Start virtual display in the background

      - name: Set environment variables for audio and video
        run: |
          echo "SDL_VIDEODRIVER=dummy" >> $GITHUB_ENV
          echo "SDL_AUDIODRIVER=disk" >> $GITHUB_ENV
          echo "DISPLAY=:99" >> $GITHUB_ENV  # Ensure DISPLAY is set to the virtual display

      - name: Run unit tests
        run: |
          python -m unittest test.py
