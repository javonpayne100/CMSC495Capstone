---
name: Run Unit Tests For Windows with all push

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - Victoria
      - Javon
      - Todasha
      - jin
      - tumi
      - james

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables for audio
        run: |
          echo "Setting SDL_AUDIODRIVER to dummy"
          set SDL_AUDIODRIVER=dummy

      - name: Run unit tests with error handling
        run: |
          python -c "import unittest; 
          try: 
              unittest.main(module='test', argv=['first-arg-is-ignored'], exit=False)
          except Exception as e:
              print(f'Error encountered: {e}. Continuing with other tests.')"
